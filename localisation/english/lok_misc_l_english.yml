 lok_radiation_counter_value_tooltip:0 "§LRadiation represents the buildup of radioactive elements in a state, generally deposited by nuclear weapon strikes. Every week, the radiation level will drop by §H25%§! as the radioactive isotopes decay, but a percentage of the state's population, equal to the current radiation level, will §Rdie§!. Due to various environmental factors such as rain and wind, there is a §H50%§! chance of a neighboring state gaining §Hhalf§! of this state's radiation level.§!\n\n§HState Radiation Effects§!\nState Casualties Last Week: [?lok_radiation_death_percent|%-2] (§H[?lok_radiation_death_count|0]K§! people)\nRecruitable Population: [?lok_radiation_modifier|=%+0]\nState Building Slots: [?lok_radiation_modifier|=%+0]\nState Resources: [?lok_radiation_modifier|=%+0]\nState Construction Speed: [?lok_radiation_modifier|=%+0]\n\n§HArmy Radiation Effects§!\nLocal Supplies: [?lok_radiation_army_modifier|=%+0]\nRecovery Rate: [?lok_radiation_army_modifier|=%+0]\nDivisions Speed: [?lok_radiation_army_modifier|=%+0]"

